{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: cornflowerblue;
        }
    </style>
{% endblock %}
{% block content %}
{% if error %}
<div class="alert alert-danger error alert-dismissible fade show" role="alert">
    <{{ error }}>
</div>
{% endif %}

    <br><center><h1>CALCULATOR</h1></center>
                    <br> <center> <img src="{{ url_for('static', filename='images/calc1.jpeg') }}" alt="pylint" width=20 class="image" style="width: 40%"></center>
<br><br>
    <form action="/calculator" method="POST">
        <div class="row mb-3">
                        <label for="value1" class="col-sm-3 col-form-label">Input Value 1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value1" name="value1"
                                   placeholder="Enter the value">
                        </div>
                    </div>
                <div class="row mb-3">
                        <label for="value1" class="col-sm-3 col-form-label">Input Value 2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value2" name="value2"
                                   placeholder="Enter the value">
                        </div>
                    </div>
        <!---<label for="value1">Input1:</label><br> --->
        <!--- <input type="text" id="value1" name="value1" value="1"><br> --->
         <!---<label for="value2">Input2:</label><br> --->
         <!---<input type="text" id="value2" name="value2" value="2"><br>  --->
        <fieldset>
        <legend>Operations</legend>
          <div class="form-check">
              <input type="radio" name="operation" id="addition" value="add_operation" checked>
                <label for="addition">Addition</label><br>
              <input type="radio" name="operation" id="subtraction" value="sub_operation">
                <label for="subtraction">Subtraction</label><br>
              <input type="radio" name="operation" id="multiplication" value="multiply_operation">
                <label for="multiplication">Multiplication</label><br>
              <input type="radio" name="operation" id="division" value="divide_operation">
                <label for="division">Division</label>
          </div>

            </div>

        </fieldset>

        <input type="submit" value="Submit"><br><br>
    </form>
<br><br>
{% endblock %}
