{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    {{ super() }}
<style type="text/css">
    .container-fluid {

    }

    .form-cls {
        border-radius: 15px;
        box-shadow: 3px 4px 5px 0px rgba(0, 0, 0, 0.38);
        color: white;
    }


</style>
{% endblock %}
{% block content %}
<div class="container-fluid py-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center">CALCULATOR</h1>
            {% if error %}
            <div class="alert alert-danger error" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-4 d-flex justify-content-center align-items center ">

                <form action="/calculator" method="POST" class="border border-secondary p-5 form-cls bg-dark">
                           <center>   <img src="{{ url_for('static', filename='images/calc1.jpeg') }}" alt="pylint" width=90 class="image" style="width: 40%"><br></center>

                    <div class="form-group">

        <br><div class="row mb-3">
                        <label for="value1" class="col-sm-2 col-form-label">Input Value 1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value1" name="value1"
                                   placeholder="Enter the value">
                        </div>
                    </div>
                <div class="row mb-3">
                        <label for="value2" class="col-sm-2 col-form-label">Input Value 2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value2" name="value2"
                                   placeholder="Enter the value">
                        </div>
                    </div>
        <!---<label for="value1">Input1:</label><br> --->
        <!--- <input type="text" id="value1" name="value1" value="1"><br> --->
         <!---<label for="value2">Input2:</label><br> --->
         <!---<input type="text" id="value2" name="value2" value="2"><br>  --->
        <fieldset>
        <legend>Operations</legend>
          <div class="form-check">
              <input type="radio" name="operation" id="addition" value="add_operation" checked>
                <label for="addition">Addition</label><br>
              <input type="radio" name="operation" id="subtraction" value="sub_operation">
                <label for="subtraction">Subtraction</label><br>
              <input type="radio" name="operation" id="multiplication" value="multiply_operation">
                <label for="multiplication">Multiplication</label><br>
              <input type="radio" name="operation" id="division" value="divide_operation">
                <label class="form-check-label" for="division">Division</label>
          </div>

            </div>

        </fieldset>
<br><div class="text-center pt-2 ">
        <input type="submit" value="Calculate" class="btn btn-primary"><br><br>
    </form>
<br><br>
{% endblock %}
