{% extends "base.html" %}
{% block title %}Result{% endblock %}


{% block content %}
<div class="container">
    <br><br><center><h1>RESULTS TABLE</h1></center><br>
    <table id="data" class="table dataTable table-dark table-bordered">
        <thead>
        <tr>
            <th>Value1</th>
            <th>Value2</th>
            <th>Function</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>


        {% for subitem in hist %}
        <tr>
            <td>{{ subitem[0] }}</td>
            <td>{{ subitem[1] }}</td>
            <td>{{ subitem[2] }}</td>
            <td>{{ subitem[3] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div><br><br>
{% endblock %}
